<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Microsoft 3D Pinball: Space Cadet</title>
    <link rel="stylesheet" href="tailwind3d9b.css">
</head>
<body class="bg-base-200">

    <div class="mockup-window bg-base-300 mb-8 relative">
        <div class="flex justify-center bg-base-100 relative h-aspect">
            <iframe class="force-focus wh-full" src="https://cdn.dos.zone/custom/crafted/space-cadet-pinball/index.html"></iframe>
        </div>
    </div>

    <article class="prose">
        <p><strong>Controls:</strong></p>
        <ul>
            <li><p><strong>Left Flipper</strong> - <strong>Z</strong> | Left Mouse Button</p></li>
            <li><p><strong>Right Flipper</strong> - <strong>/</strong> | Right Mouse Button</p></li>
            <li><p><strong>Plunger </strong>- <strong>Space</strong></p></li>
            <li><p><strong>Left Table Bump</strong> - <strong>X</strong></p></li>
            <li><p><strong>Right Table Bump</strong> - <strong>.</strong></p></li>
            <li><p><strong>Bottom Table Bump</strong> - <strong>Up</strong></p></li>
            <li><p><strong>New Game</strong> - <strong>F2</strong></p></li>
        </ul>
    </article>

    <script src="dynamics6348.js"></script>
</body>
</html>
